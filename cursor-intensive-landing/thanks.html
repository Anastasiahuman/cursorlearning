<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вы записаны — Cursor интенсив</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #faf8f5;
            --surface: #ffffff;
            --border: #e8e2d9;
            --text: #1a1a1a;
            --text-muted: #6b6560;
            --accent: #c96442;
            --green: #3a7d44;
            --green-bg: rgba(58, 125, 68, 0.12);
            --radius: 14px;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            max-width: 480px;
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 48px 40px;
            text-align: center;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: var(--green-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        p {
            color: var(--text-muted);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 28px;
        }
        a.btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
        }
        a.btn:hover { opacity: 0.92; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✓</div>
        <h1>Спасибо за оплату!</h1>
        <p>Мы записали вас в список участников. Обязательно добавляйтесь в закрытую группу, чтобы ничего не пропустить:</p>
        <p style="margin-bottom: 20px;"><a href="https://t.me/+6YL1USI_4GcwNTdi" target="_blank" rel="noopener" style="color: var(--accent); font-weight: 600; word-break: break-all;">https://t.me/+6YL1USI_4GcwNTdi</a></p>
        <a href="/" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
